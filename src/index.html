<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8f070deca5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Strategiq - Static</title>
    </head>
    <body>
        <main class="main-content">
            <section class="product-filters">
                <div class="container">
                    <div class="row justify-content-between filters-container">
                        <div class="layout-switch-container">
                            <input type="radio" id="threeRowLayout" name="layout-switch" value="3" checked/>
                            <label for="threeRowLayout"><span class="square"></span><span class="square"></span><span class="square"></span></label>
                            <input type="radio" id="fourRowLayout" name="layout-switch" value="4" />
                            <label for="fourRowLayout"><span class="square"></span><span class="square"></span><span class="square"></span><span class="square"></span></label>
                        </div>
                        <div class="sort-by-container">
                            <select class="global-input" id="sortProductBy">
                                <option value="Sort By" selected hidden>Sort By</option>
                                <option value="Highest Price">Highest Price</option>
                                <option value="Lowest Price">Lowest Price</option>
                                <option value="Title A to Z">Title A to Z</option>
                                <option value="Title Z to A">Title Z to A</option>
                                <option value="Newest To Oldest">Newest To Oldest</option>
                                <option value="Oldest To Newest">Oldest To Newest</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <section class="product-grid">
                <div class="container">
                    <div class="product-grid-container row justify-content-start" id="productFeed">
                    
                    </div>    
                    <div class="pagination-container">
                        <ul class="row justify-content-center">
                            <li class="pagination-item">
                                <span>1</span>
                            </li>
                            <li class="pagination-item active">
                                <span>2</span>
                            </li>
                            <li class="pagination-item">
                                <span>3</span>
                            </li>
                            <li class="pagination-item">
                                <span>4</span>
                            </li>
                            <li class="pagination-item">
                                <span>5</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <footer>
        <script src="./script.js"></script>
    </footer>
</html>
